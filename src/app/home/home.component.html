<body class="padding">
    <mat-carousel
  timings="750ms ease-in"
  [autoplay]="true"
  interval="2000"
  color="purple"
  maxWidth="auto"
  proportion="25"
  slides="2"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
<h1 class="uno">Mi deber de Angular</h1>
</body>
